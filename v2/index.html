<!DOCTYPE html>
<html>
<head>
  <title>Request by aliyah for graces change in attitude</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      color: #333;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome, Grace!</h1>
  
  <button onclick="startInvitation()">Ask if she would change</button>
  
  <script>
    function startInvitation() {
      document.body.innerHTML = `
        <h1>Hey there!</h1>
        <p>As a your bunky, I believe in optimizing every aspect of life, including social attitude. So, madam grace lets start with you!</p>
        <button onclick="question1()">Begin</button>
      `;
    }
    
    function question1() {
      document.body.innerHTML = `
        <h1>Question 1</h1>
        <p>is this how you behave outside?</p>
        <button onclick="question2('yes')">Tabs</button>
        <button onclick="question2('no')">Spaces</button>
      `;
    }
    
    function question2(indentationStyle) {
      document.body.innerHTML = `
        <h1>Question 2</h1>
        <p>If yes then please change , if no then hmmmmm?</p>
        <input type="text" id="programmingLanguage">
        <button onclick="question3('${indentationStyle}')">Next</button>
      `;
    }
    
    function question3(indentationStyle) {
      const programmingLanguage = document.getElementById('programmingLanguage').value;
      
      document.body.innerHTML = `
        <h1>Question 3</h1>
        <p>Do you also think juliet is rude in the <strong>${programmingLanguage}</strong> world with ${indentationStyle} indentation?</p>
        <button onclick="showResult(true)">Absolutely!</button>
        <button onclick="showResult(false)">I'm not sure...</button>
      `;
    }
    
    function showResult(isMatch) {
      if (isMatch) {
        document.body.innerHTML = `
          <h1>Congratulations!</h1>
          <p>You and I seem to be on the same team , should we beat her up together?</p>
          <button onclick="window.location.reload()">Yes, I'm in!</button>
        `;
      } else {
        document.body.innerHTML = `
          <h1>That's okay!</h1>
          <p>Ahhhhhhh our nemesis maka why!</p>
          <button onclick="window.location.reload()">bunkkyyy!</button>
        `;
      }
    }
  </script>
</body>
</html>
